<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

  <!-- Bootstrap stylesheets and script -->
  <link th:href="@{/styles/bootstrap.css}" rel="stylesheet" />
  <link th:href="@{/styles/styles.css}" rel="stylesheet" />
  <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

  <title th:text="'StyleStorm' + ${title == null ? '' : ' :: ' + title}">StyleStorm</title>
</head>


<div th:fragment="page-header" class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
    <style>
    .logo {
        width: 102px;
        height: 45px;
        padding: 20px;
        background: url("images/stylestormlogo.png") no-repeat;
        border : none;
    }
    .logo:hover {
        background: url("images/stylestormlogohover.png") no-repeat;
    }
</style>

    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li class="logo"><a th:href="@{/}"></a></li>
        <li><a th:href="@{/stormers}" >Stormers</a></li>
        <li><a th:href="@{/explore}">Explore</a></li>
        <li><a th:href="@{/styleyourevent}">Style Your Event</a></li>
      </ul>
    </div>
  </div>
</div>
