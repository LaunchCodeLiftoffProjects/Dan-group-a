<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<div th:replace="fragments :: page-header"></div>

<body>
<div class="container body-content">
    <h3>Style Your Event</h3>
    <h1>Lets get you styled!</h1>
    <ul>
        <li th:each="tag : ${tags}">
            <a th:href="@{'/view/' + ${tag.id}}" th:text="${tag.name}"></a>
        </li>
    </ul>
<form method="post" style="...max-width:600px;">
    <div class="form-group">
        <p>What type of event is it?</p>
        <tr th:each="tag : ${tags}">
            <td th:text="${tag.name}"></td>
           <input type="button" class="form-control">
        </tr>
    </div>
    <div class="form-group">
        <p>Add your own tags for more description</p>
        <tr th:each="tag : ${tags}">
            <td th:text="${tag.name}"></td>
            <input type="button" class="form-control">
        </tr>
    </div>
</form>
    <img th:src="@{/images/outfitwithhandbag.jpg}" style="border: 5px dashed blue; border-radius: 5px; width: 600px; height: 400px;">
    <button type="submit"><img th:src="@{/images/tornadopostbutton.jpg}"></button>
</body>
</html>
