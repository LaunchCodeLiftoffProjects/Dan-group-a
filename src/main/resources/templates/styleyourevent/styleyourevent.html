<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>
<h1>Style Your Event</h1>
<title>Style Your Event</title>
<div>
    <h3>Let's get you styled!</h3>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Contact Email</th>
        <th>Category</th>
    </tr>
    </thead>
    <tr th:each="post : ${posts}">
        <td th:text="${post}"></td>
    </tr>
<form method="post" style="...max-width:600px;">
    <div class="form-group">
        <label th:for="event">1. What type of event is it?</label>
            <p>Example Tags</p>
            <button>Job Interview</button>
            <button>Wedding</button>
            <button>Family Dinner</button>
            <button>Birthday Party</button>
            <button>Date</button>
        </label>
    </div>
    <div class="form-group">
        <label>2. What type of outfit or clothing?
            <input type="text" name="postEvent" class="form-control">
            <p>Example Tags</p>
            <button>Dress</button>
            <button>Suit</button>
            <button>Jacket</button>
            <button>Shoes</button>
            <button>Jewelry</button>
        </label>
    </div>
    <div class="form-group">
        <label>3. Add your own tags for more description?
            <input type="text" name="postEvent" class="form-control">
            <p>Example Tags</p>
            <button>Family Day at the Science Center</button>
            <button>Do These Shoes Go With This Suit</button>
            <button>Date STL in July at the Zoo</button>
        </label>
    </div>
</form>
    <img th:src="@{/images/outfitwithhandbag.jpg}" style="border: 5px dashed blue; border-radius: 5px; width: 600px; height: 400px;">
    <button type="submit"><img th:src="@{/images/tornadopostbutton.jpg}">Storm It!</button>
</body>
</html>
