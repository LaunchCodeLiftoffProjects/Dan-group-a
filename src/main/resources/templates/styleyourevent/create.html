<h3>Style Your Event</h3>
<h1>Lets get you styled!</h1>

<form method="post" style="...max-width:600px;">
    <div class="form-group">
        <label th:for="name">Post Name</label>
        <input class="form-control" th:field="${post.name}" />
        <span th:errors="${post.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="tag">Tag</label>
        <select name="tagId">
            <option th:each="tag : ${tags}"
                    th:text="${tag.name}"
                    th:value="${tag.id}"></option>
        </select>

        <a th:href="@{'/styleyourevent/add-tag'}">Add Tags</a>`

    </div>
