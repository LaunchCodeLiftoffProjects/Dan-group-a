<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">
<h1>Add Post</h1>

<nav th:replace="fragments :: page-header"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="post">Employer Name</label>
        <input class="form-control" th:field="${employer.name}" />
        <span th:errors="${post.eveny}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="location">Employer Location</label>
        <input class="form-control" th:field="${post.outfit}" />
        <span th:errors="${post.outfit}" class="error"></span>
    </div>
