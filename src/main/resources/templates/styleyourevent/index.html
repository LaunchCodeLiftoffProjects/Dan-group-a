<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>


<div th:replace="fragments :: page-header"></div>
<body>
<p th:unless="${posts} and ${posts.size()}">no posts!</p>

<div class="container body-content">
    <h2>Posts</h2>
    <ul>
        <li th:each="post : ${posts}">
            <a th:href="@{'/styleyourevent/view/' + ${post.id}}" th:text="${post.name}"></a>
        </li>
    </ul>
    <a th:href="@{'/styleyourevent/create'}">Add a Post</a>

</div>

</body>
</html>
