<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1>Add Tag</h1>
<header th:replace="fragments :: page-header"></header>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label>Tag Name
            <input th:field="${tag.name}" class="form-control">
        </label>
        <span th:errors="${tag.name}" class="error"></span>
    </div>
    <div class="form-group">
        <label>Tag Description
            <input th:field="${tag.description}" class="form-control">
        </label>
        <span th:errors="${tag.description}" class="error"></span>
    </div>
    <input type="submit" class="btn btn-success" value="Create Tag">
</form>

</body>
</html>
